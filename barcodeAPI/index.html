<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarcodeDetector API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Codigo: <b id="codigo"></b></p>
    <p>Formato: <b id="formato"></b></p>

    <div class="camara-controls">
        <button onclick="stopCamara()">Detener Camara</button>
    </div>

    <div class="decode-controls">
        <button onclick="startDecoding()" id="startDecode">Start</button>
        <button onclick="stopDecoding()" id="stopDecode">Stop</button>
    </div>

    <video autoplay id="camara"></video>

    <script src="app.js"></script>
</body>
</html>
